name: Deploy to Aliyun

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: |
        # Build root (Lite version)
        npm run build
        
        # Build pro directory (Pro version)
        cd pro
        npm install
        npm run build
        cd ..
        
        # Merge pro build into root dist
        mv pro/dist dist/pro
    
    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "dist"
        target: "/www/wwwroot/mistakes.teacherlab.cn"
        rm: false
        overwrite: true
        strip_components: 1
